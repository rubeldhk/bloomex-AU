<form action="{ACTION}" enctype="multipart/form-data" method="post" name="insert-form">
    <table class="adminlist">
        <tr>
            <th width="13%" align='left'>
                Image
            </th>
            <th align='left'>
                Alt
            </th>
            <th width="13%" align='left'>
                URL
            </th>
            <th width="13%" align='left'>
                Type
            </th>
            <th width="13%" align='left'>
                Date Start
            </th>
            <th width="13%" align='left'>
                Date End
            </th>
            <th width="13%" align='left'>
                Published
            </th>
            <th align="left">
                Insert
            </th>
        </tr>
        <tr>
            <td align="left">
                <input type="file" name="filename">
            </td>
            <td align="left">
                <input type="text" name="alt" value=""/>
            </td>
            <td align="left">
                <input type="text" name="src" value=""/>
            </td>
            <td align="left">
                <select name="slider_type">
                    <option value="1">Slider</option>
                    <option value="2">Banner</option>
                </select>
            </td>
            <td align="left">
                <input type="text" name="date_start" readonly class="dateStart"/>
            </td>
            <td align="left">
                <input type="text" name="date_end" readonly class="dateEnd"/>
            </td>
            <td align="left">
                <input type="checkbox" name="public" value="1">
            </td>
            <td align="left">
                <input type="button" name="insert" value="Insert">
            </td>
        </tr>
    </table>
</form>

{VIEW}

<form>

    <script>

        $('input[name=insert]').click(function () {
            var completed = true;
            completed = ( $('input[name=filename]').val().length < 4 ) ? red('filename') : normal('filename');
            if (completed) completed = ( $('input[name=alt]').val().length < 1 ) ? red('alt') : normal('alt');
            if (completed) completed = ( $('input[name=src]').val().length < 1 ) ? red('src') : normal('src');

            if (completed) {
                $('form[name=insert-form]').submit();
            }
        });

        function red(name) {
            $('input[name=' + name + ']').css('border', '1px solid #f00');
            return false;
        }

        function normal(name) {
            $('input[name=' + name + ']').css('border', '1px solid #000');
            return true;
        }

        $(function () {

            $(".dateStart").datepicker({dateFormat: "yy-mm-dd"});
            $(".dateEnd").datepicker({dateFormat: "yy-mm-dd"});
            $(".dateStartList").datepicker({
                dateFormat: "yy-mm-dd",
                onClose: function () {
                    $(this).parent('form').submit();
                }
            });
            $(".dateEndList").datepicker({
                dateFormat: "yy-mm-dd",
                onClose: function () {
                    $(this).parent('form').submit();
                }
            });

        });
    </script>
