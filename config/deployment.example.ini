; Deployment-specific configuration template for the Bloomex Australia platform.
; Copy this file to deployment.ini and update values before deploying.

[app]
; Base URL for the storefront (include trailing slash)
base_url = "https://au.example-bloomex.com/"
; Absolute filesystem path to the repository root used by Joomla bootstrap
absolute_path = "/var/www/bloomex-au"
; Toggle to expose verbose debugging via the tgn_debug cookie
allow_cookie_debug = true

[database]
; Primary MySQL connection parameters consumed by configuration.php
host = "127.0.0.1"
port = 3306
schema = "bloomex"
username = "bloomex_app"
password = "change-me"
charset = "utf8mb4"

[cache]
; Filesystem path for Joomla cache data and generated thumbnails
path = "/var/cache/bloomex-au"
; Lifetime in seconds for cached catalogue pages
lifetime = 900

[logging]
; Absolute path for PHP and application error logs
php_error_log = "/var/log/bloomex-au/php-error.log"
; Toggle to enable verbose logging in cron and scripts folders
verbose_scripts = false

[integrations]
; EMS Marketing API credentials consumed through vendor/EmsApi
ems_api_base_url = "https://api.example.com/"
ems_api_key = "replace-with-api-key"
; Detrack or logistics webhook secret shared with cron/detrack tasks
logistics_webhook_secret = "replace-with-secret"

[security]
; Comma separated list of IPs allowed to toggle maintenance/debug modes
trusted_ips = "127.0.0.1,203.0.113.10"
; Enforce HTTPS redirects at the web server / load balancer layer
force_https = true
